<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>台北散步 | 後台管理員登入</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/back.css">
</head>
<body>
    <div class="loginPageWrapper">
        <img src="./img/index/LOGO.svg" class="logo">
        <div class="loginWrap">
            <h2>管理員登入</h2>
            <form>
                <input type="text" name="" id="memId" placeholder="請輸入帳號" class="loginInput">
                <input type="password" name="" id="memPsw" placeholder="請輸入密碼" class="loginInput">
                <input type="button" value="登入" class="btnPink" id="loginBack">
            </form>
        </div>
    </div>






    <!-- ------------ js ------------ -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/snowfall.jquery.js"></script>
    <script src="./js/loginForBack.js"></script>
    <script>
        $(document).snowfall({
            image: "./img/welcome/f13.png",
            minSize: 20,
            maxSize: 50,
            flakeCount : 6,
            });

    </script>
</body>
</html>
